{% extends "base.html" %}

{% block content %}

<div id ="more-details" class="px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <p id ="price" class="text-gray-900">${{ listing.price }}</p>
    <p id ="address"class="text-gray-600 text-sm">{{ listing.address }}</p>

    {% if request.user.is_staff %}
    <div class="mt-5 py-5 border-t border-gray-200">
     <div id="img-container">
      <img src="{{ listing.image.url }}" alt= "100"/>
     </div>
     <div id ="ctas" >
        <a href="/listings/{{ listing.id }}/edit/" class="text-blue-500">
            EDIT
        </a>
        <a href="/listings/{{ listing.id }}/delete/" class="ml-3 text-blue-500">
            DELETE
        </a>
     </div>
    </div>
    {% endif %}

</div>

{% endblock %}
