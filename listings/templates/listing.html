{% extends "base.html" %}

{% block content %}

<div class="px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <p class="text-gray-600 text-sm">Number of Bedrooms: {{ listing.num_bedrooms}}</p>
    <p class="text-gray-600 text-sm">Number of bathrooms: {{ listing.num_bathrooms }}</p>
    <p class="text-gray-900">Price: ${{ listing.price }}</p>
    <p class="text-gray-600 text-sm">Address: {{ listing.address }}</p>

    
    <div class="mt-5 py-5 border-t border-gray-200">
       <div id="img-container">
        <img src="{{ listing.image.url }}" alt= "100"/>
       </div>
        <a href="/listings/{{ listing.id }}/edit/" class="text-blue-500">Edit</a>
        <a href="/listings/{{ listing.id }}/delete/" class="ml-3 text-blue-500">Delete</a>
    </div>
    

</div>

{% endblock %}
