{% extends "base.html" %}

{% block content %}

<div id="listing-body">
<a id="create-listing" href="/add-listing/" class="text-blue-500">Create a new listing</a>

{% for listing in listings %}

<div id="condour-conainer" class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 id="condour-heading" class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <div id = "condour-container"> 
    <img src="{{ listing.image.url }}" alt= "100"/>
    </div>
        <a id="condour-details" href="/listings/{{ listing.id }}/" class="text-blue-500">
            More details
        </a>
</div>


{% endfor %}

{% include "pagination.html" with page=listings %}

</div>
{% endblock content %}
